services:
  neo4j:
    image: neo4j:latest
    container_name: neo4j-local
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/password123
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - endstate-network

  ollama:
    image: ollama/ollama:latest
    profiles:
      - ollama
    environment:
      - OLLAMA_CONTEXT_LENGTH=8096
    container_name: ollama-local
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - endstate-network

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: endstate-backend
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=password123
      - NEO4J_DATABASE=neo4j
      - LLM_PROVIDER=${LLM_PROVIDER:-ollama}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL:-}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - OLLAMA_BASE_URL=http://ollama:11434
    env_file:
      - .env
    depends_on:
      - neo4j
    networks:
      - endstate-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: endstate-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - endstate-network

networks:
  endstate-network:
    driver: bridge

volumes:
  neo4j_data:
  neo4j_logs:
  ollama_data:
